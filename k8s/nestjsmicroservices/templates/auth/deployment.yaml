apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - image: us-east4-docker.pkg.dev/nestjsmicroservicenotification/auth/production
          name: production
          env:
            # In which env variable we need to inject
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  # Which secret to inject
                  name: mongodb
                  # Value of the secret
                  key: connectionString
