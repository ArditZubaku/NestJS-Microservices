services:
  reservations:
    build:
      context: .
      dockerfile: ./apps/reservations/Dockerfile
      target: development
      #overriding the CMD command
    command: yarn start:dev reservations
    env_file:
      - ./apps/reservations/.env
    ports:
      - '3021:3021'
    volumes:
      - .:/usr/src/app
  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
      #overriding the CMD command
    command: yarn start:dev auth
    env_file:
      - ./apps/auth/.env
    ports:
      - '3022:3022'
    volumes:
      - .:/usr/src/app
  payments:
    build:
      context: .
      dockerfile: ./apps/payments/Dockerfile
      target: development
      #overriding the CMD command
    command: yarn start:dev payments
    env_file:
      - ./apps/payments/.env
    ports:
      - '3024:3024'
    volumes:
      - .:/usr/src/app
  mongo:
    image: mongo
